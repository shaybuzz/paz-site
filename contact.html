<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact-style.css">
</head>

<body>
    <main>
        <div class="nav">
            <div><a href="#">צור קשר</a></div>
            
        </div>
        <div class="main-form"> 
            <nav>
                nav
            </nav>
            <p>צור קשר</p>
            <div class="delim"></div>
            <article>
                <div class="container">
                    <img src="images/contact_form_bg.png" alt="background">
                    <div class="contact-data">
                        <h4>צור קשר</h4>
                        <p>ליצירת קשר עם קשרי לקוחות אנא מלאו את הפרטים הבאים ואנו נשמח לעמוד לרשותכם:</p>
                        <p>* השדות המסומנים בכוכבית (*) הינם שדות חובה</p>
        
        
                        <form action="">
                            <div>
                                <section>
                                    <label id="fname" for="first-name">* שם פרטי</label>
                                    <label id="lname" for="last-name">* שם משפחה</label>
        
                                    <label id="phon" for="phone">* טלפון</label>
                                    <label id="mail" for="email">* E-mail</label>
                                </section>
                                <section>
                                    <input id="first-name" type="text">
                                    <input id="last-name" type="text">
                                    <input id="phone" type="text">
                                    <input id="email" type="email">
        
                                </section>
                            </div>
                            <div>
                                <textarea id="data" placeholder="תוכן הפנייה"></textarea>
                                <button>שלח</button>
                            </div>
                        </form>
        
                    </div>
        
        
        
        
        
                </div>
        
        
        
            </article>
        </div>
        <div class="info">
            <div>
                <span>
                    <img src="images/cube_bg.png" alt="">

                </span>

                <span>
                    <img src="images/cube_bg.png" alt="">


                </span>

            </div>




        </div>
    </main>
    

</body>

</html>
